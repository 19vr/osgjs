<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">

    <title>osgjs examples</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="templates/css/sidebar.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
</head>

<body>
    <iframe id="viewer" name="viewer" allowfullscreen allowvr onmousewheel=""></iframe>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul id="sidebar-nav" class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">OSG.js Examples</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Fill Sidebar script -->
    <script src="files.js"></script>
    <script>
    var selected = undefined;
    var sidebar = document.getElementById( 'sidebar-nav' );
    for ( var key in files ) {
        var category = files[ key ];

        for ( var i = 0; i < category.length; i ++ ) {
            var li = document.createElement( 'li' );
            var link = document.createElement( 'a' );
            link.className = 'link';
            link.textContent = category[ i ];
            link.href = category[ i ] + '/index.html';
            link.setAttribute( 'target', 'viewer' );
            li.appendChild( link );
            sidebar.appendChild( li );
        }
    }
    </script>
    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
